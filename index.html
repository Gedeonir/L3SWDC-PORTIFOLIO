<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Profiles</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }

    .card {
      background-color: #fff;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
    }

    .card h3 {
      margin: 10px 0 5px 0;
      color: #0a66c2;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      padding: 5px 10px;
      background-color: #0a66c2;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-size: 14px;
    }

    .card a:hover {
      background-color: #074a99;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#0a66c2;">Student Profiles</h1>

  <div class="container">

    <!-- Student Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Student Photo">
      <h3>John Doe</h3>
      <p>Computer Science</p>
      <p>Kigali, Rwanda</p>
      <a href="#">View Portfolio</a>
    </div>

    <!-- Student Card 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/100" alt="Student Photo">
      <h3>Jane Smith</h3>
      <p>Software Engineering</p>

      <a href="#">View Portfolio</a>
    </div>

    <!-- Student Card 3 -->

      <img src="https://via.placeholder.com/100" alt="Student Photo">
      <h3>Alex Mutoni</h3>
      <p>Information Technology</p>
      <p>Kigali, Rwanda</p>
      <a href="#">View Portfolio</a>
    </div>

</body>
</html>
