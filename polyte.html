<!DOCTYPE html>
<html>
<head>
    <title>Student Card</title>

    <style>
        body {
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .card {
            background-color: white;
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .card h2 {
            margin: 10px 0;
            color: #2c3e50;
        }

        .card p {
            margin: 5px 0;
        }

        .skills {
            margin-top: 10px;
        }

        .skills span {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            margin: 4px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>

<body>

    <div class="card">
        <h2>AKOGUTETA Polyte</h2>
        <p><strong>Class:</strong> L3 SWDC</p>

        <div class="skills">
            <span>HTML</span>
            <span>CSS</span>
            <span>Git</span>
        </div>
    </div>

</body>
</html>
