<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <style>
        body {
            background-color: #f4f6f8;
            font-family: Arial, sans-serif;
        }

        .portfolio-card {
            width: 350px;
            background-color: white;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            color: #333;
            margin: 10px 0;
        }

        .class,
        .trade {
            color: #555;
            font-weight: bold;
        }

        .description {
            font-size: 14px;
            color: #444;
            margin: 15px 0;
        }

        .contact p {
            font-size: 14px;
            color: #222;
        }
    </style>
</head>
<body>

    <div class="portfolio-card">
        <img src="portifolio.png" alt="My Photo" class="profile-img">

        <h1 class="name">AKOGUTETA Polyte</h1>
        <p class="class">Class: Level 3</p>
        <p class="trade">Trade: Software Development</p>

        <p class="description">
            I am a motivated student passionate about technology and software development.
            I enjoy learning how to build websites and simple applications.
        </p>

        <div class="contact">
            <p>Email: <span>polyte@example.com</span></p>
            <p>Phone: <span>+250 788 000 000</span></p>
        </div>
    </div>

</body>
</html>
